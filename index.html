<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contagem de Estoque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <div class="topbar-row">
      <div class="titleblock">
        <h1>Contagem de Estoque</h1>
        <p class="muted">Área: Conexões e Engates Rápidos</p>
      </div>

      <button id="themeToggle" class="icon-btn" type="button" aria-label="Alternar tema">
        ☾
      </button>
    </div>

    <input
      id="search"
      class="search"
      placeholder="Buscar produto..."
      autocomplete="off"
    />
  </header>

  <main class="container">
    <section class="grid" id="grid"></section>
  </main>

  <!-- Modal / Balão -->
  <div class="overlay hidden" id="overlay"></div>

  <div class="sheet hidden" id="sheet" role="dialog" aria-modal="true">
    <div class="sheet-header">
      <div>
        <div class="sheet-title" id="sheetTitle">Produto</div>
        <div class="sheet-subtitle" id="sheetSubtitle">ID</div>
      </div>
      <button class="icon-btn" id="closeSheet">✕</button>
    </div>

    <div class="sheet-actions">
      <button class="btn" id="editProduct">Editar produto</button>
      <button class="btn" id="editStock">Editar estoque</button>
      <button class="btn danger" id="removeFromArea">Excluir desta área</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
